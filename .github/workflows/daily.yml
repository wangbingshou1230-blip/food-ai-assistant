name: Daily Food Intelligence
# 每天北京时间早上 8:00 运行 (UTC时间 0:00)
on:
  schedule:
    - cron: '0 0 * * *'
  # 允许手动点击按钮触发 (方便你测试)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 这里会根据你项目根目录下的 requirements.txt 安装库
          # 确保 requirements.txt 里包含了 requests, beautifulsoup4 等
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Daily Task
        env:
          # --- 关键修改：把 GitHub Secrets 传递给 Python 脚本 ---
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          BARK_SERVER: ${{ secrets.BARK_SERVER }}
          BARK_DEVICE_KEY: ${{ secrets.BARK_DEVICE_KEY }}
        run: python daily_task.py