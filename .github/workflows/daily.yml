name: Daily Research & Media Bot

# 触发条件
on:
  schedule:
    # 每天北京时间早上 08:00 (UTC 00:00)
    - cron: '0 0 * * *'
  # 允许手动点击按钮触发测试
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Daily Task
      env:
        # 这里将 GitHub 后台的 3 个 Secret 映射给 Python 脚本
        # 左边是 Python 里的变量名，右边是 GitHub 仓库里的 Secret 名
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        BARK_SERVER: ${{ secrets.BARK_SERVER }}
        BARK_DEVICE_KEY: ${{ secrets.BARK_DEVICE_KEY }}
      run: |
        python daily_task.py